<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto GathSession</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <figure>
        <img src="img/gathsession.svg" alt="Logo de GathSession" />
      </figure>
      <nav class="nav">
        <ul>
          <li>
            <a href="#">Home</a>
            <div class="dropdown"></div>
          </li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <div class="hero__container">
        <div class="hero__content">
          <h1>Build your best community starting from here.</h1>
          <div class="hero__text">
            <p>Meet and communicate with the best people to run projects, events or other activities in a more effective and fun way</p>
          </div>
          <article>
            <a href="#" class="btn">Get Started</a>
            <a href="#" class="link">Learn more</a>
            <img src="img/arrow.svg" alt="arrow Image" class="arrow"/>
          </article>
          <div class="hero__stickers">
            <article class="sticker-1">
              <img src="img/comments.svg" alt="sticker-1 Image" />
              <p>Build Community</p>
            </article>
            <article class="sticker-2">
              <img src="img/calendar.svg" alt="sticker-2 Image" />
              <p>Share Events</p>
            </article>
            <article class="sticker-3">
              <img src="img/icon.svg" alt="sticker-3 Image" />
              <p>Get Information</p>
            </article>
          </div>
        </div>
        <div class="hero__images">
          <div class="circles">
            <div class="circle-1">
              <div class="circle-2"></div>
          </div>
          </div>
          <div class="hero__img">
            <div class="img-group-1">
              <img src="img/image-1.png" alt="image-1 Image" />
              <img src="img/image-2.png" alt="image-2 Image" />
            </div>
            <div class="img-group-2">
              <img src="img/image-3.png" alt="image-3 Image" />
              <img src="img/image-4.png" alt="image-4 Image" />
            </div>
            <div class="img-group-3">
              <img src="img/image-5.png" alt="image-5 Image" />
            </div>
          </div>
        </div>
      </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
